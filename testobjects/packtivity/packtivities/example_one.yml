process:
  process_type: 'string-interpolated-cmd'
  cmd: '/resources/download.py {dataset} {outDir} {outList}'
environment:
  environment_type: 'docker-encapsulated'
  image: busybox
  imagetag: latest
  envscript: '/tosource/script.sh'
  env:
    ROOTSYS: /usr/bin/local
  resources:
    - CVMFS
    - GRIDProxy
publisher:
  publisher_type: fromglob-pub
  globexpression: '*.pool.root'
  outputkey: akey